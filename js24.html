<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x,y;
        x = prompt("Enter First Number");
        y = prompt("Enter Second Number");
        if(x > y){
            document.write(`${x} is Big`);
        }
        else if(x < y){
            document.write(`${y} is Big`);
        }
        else{
            document.write('No one is Big');
        }
    </script>
</body>
</html>
