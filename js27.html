<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 20;
        while(i >= 1){
            document.write(i);
            document.write('<br>');
            i--;

        }
    </script>
    <script>
        let j = 1;
        do{
            document.write(j);
            document.write('<br>');
            j++;
        }while(j<=20);
    </script>
</body>
</html>
