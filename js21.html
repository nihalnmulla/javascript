<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Temperature Converter</h2>
    <input type="text" id="celsius" placeholder="Celsius" oninput="fahrenite.value = celsius.value*9/5+32">
    <input type="text" id="fahrenite" placeholder="Fahrenite" oninput="celsius.value = (fahrenite.value-32)*5/9">
</body>
</html>
