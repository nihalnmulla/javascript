<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n;
        n = window.prompt("Enter Number");
        if(n%2 == 0){
            document.write(`${n} is even`);
        }
        else{
            document.write(`${n} is odd`);
        }
    </script>
</body>
</html>
