<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let d;
        d = +prompt("Enter Number between 1 to 7");
        switch(d){
            case 1 : document.write('Day is Monday');
            break;
            case 2 : document.write('Day is Tuesday');
            break;
            case 3 : document.write('Day is Wednesday');
            break;
            case 4 : document.write('Day is Thursday');
            break;
            case 5 : document.write('Day is Friday');
            break;
            case 6 : document.write('Day is Saturday');
            break;
            case 7 : document.write('Day is Sunday');
            break;
        }
    </script>
</body>
</html>
